<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Cinzel:400,700|Fredoka+One|Playfair+Display+SC|Rakkas|Yatra+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c09fe9cceb.js"></script>
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand ringbearer" id="triviaHeader">
                Lord of the Rings
            </div>
        </div>
        <div id="navbar-main">
            <button type="button" class="btn btn-success alegreya" id="startGame" onclick="startGame()">
                New Game
            </button>
        </div>
    </div>
</nav>
<!-- OPENING PAGE -->
<div class="container" id="openingPage">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <div class="row">
                <h1 class="ringbearer centered">Lord of the Rings</h1>
                <h2 class="aniron centered">Trivia</h2>
            </div>
        </div>
    </div>
</div>
<!--MAIN CONTAINER-->
<main class="container" style="display: none">
    <div class="row">
        <!--SIDEBAR-->
        <div class="col-lg-3 col-md-3 col-sm-3" id="sidebar">
            <aside class="well row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <!-- TIME LEFT -->
                    <div class="panel panel-warning" id="timeDiv">
                        <div class="panel-heading">
                            <h3 class="panel-title centered ringbearer">Time Left</h3>
                        </div>
                        <div class="panel-body centered alegreya" id="timeLeft">
                        </div>
                    </div>
                    <!-- END OF TIME LEFT -->
                    <!-- HINTS SECTION -->
                    <div class="panel panel-info" id="hintsDiv">
                        <div class="panel-heading">
                            <h3 class="panel-title centered ringbearer">Hint&nbsp;&nbsp;&nbsp;<i class="fa fa-search"
                                                                                  aria-hidden="true"></i></h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                                <button class="boxshadow btn btn-info btn-block alegreya" id="hintsBtn"
                                   onclick="useHint()">
                                    <span id="hintsLeft"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- END OF HINTS SECTION -->
                </div>
            </aside>
        </div>
        <!-- END OF SIDEBAR -->
        <!-- MAIN AREA -->
        <section class="col-lg-9 col-md-9 col-sm-9">
            <!-- PROGRESS BAR AND QUESTION NUMBER -->
            <div class="well row">
                <!-- QUESTION NUMBER -->
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="alert alert-danger">
                        <h4 class="centered alegreya" id="questionNumber"></h4>
                    </div>
                </div>
                <!-- STATUS BAR -->
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <div class="progress boxshadow" id="progressbar">
                    </div>
                </div>
            </div>
            <!-- END OF PROGRESS BAR AND QUESTION NUMBER-->
            <!-- QUESTION AND ANSWERS -->
            <article class="well row" id="questionsDiv">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <!-- QUESTION AND ANSWERS PANEL -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <!-- QUESTION -->
                            <div class="row">
                                <div class="panel panel-default">
                                    <div class="panel-body alert alert-info ringbearer centered" id="question">
                                    </div>
                                </div>
                            </div>
                            <!-- ANSWERS -->
                            <div class="row">
                                <!-- ANSWER 1 -->
                                <div class="panel panel-default">
                                    <div class="panel-body hvr-fade answer wrong alegreya centered" id="answer1">
                                    </div>
                                </div>
                                <!-- ANSWER 2 -->
                                <div class="panel panel-default">
                                    <div class="panel-body hvr-fade answer wrong alegreya centered" id="answer2">
                                    </div>
                                </div>
                                <!-- ANSWER 3 -->
                                <div class="panel panel-default">
                                    <div class="panel-body hvr-fade answer wrong alegreya centered" id="answer3">
                                    </div>
                                </div>
                                <!-- ANSWER 4 -->
                                <div class="panel panel-warning lastpanel">
                                    <div class="panel-body hvr-fade answer wrong alegreya centered" id="answer4">
                                    </div>
                                </div>
                            </div>
                            <!-- END OF ANSWERS -->
                        </div>
                    </div>
                    <!-- END OF QUESTION AND ANSWERS PANEL -->
                </div>
            </article>
            <!-- END OF QUESTION AND ANSWERS -->
            <!--STATS TABLE-->
            <div class="well row" id="statsTable" style="display: none">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <!-- CORRECT ANSWERS -->
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title centered ringbearer">Total Correct</h3>
                                </div>
                                <div class="panel-body centered">
                                    <span class="badge" id="totalCorrect"></span>
                                </div>
                            </div>
                        </div>
                        <!-- WRONG ANSWERS -->
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="panel panel-danger">
                                <div class="panel-heading">
                                    <h3 class="panel-title centered ringbearer">Total Wrong</h3>
                                </div>
                                <div class="panel-body centered">
                                    <span class="badge" id="totalWrong"></span>
                                </div>
                            </div>
                        </div>
                        <!-- UNANSWERED QUESTIONS -->
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <h3 class="panel-title centered ringbearer">Unanswered</h3>
                                </div>
                                <div class="panel-body centered">
                                    <span class="badge" id="unanswered"></span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END OF STATS TABLE -->
        </section>
        <!-- END OF MAIN AREA -->
    </div>
    <!-- END OF SIDEBAR AND MAIN AREA -->
</main>
<!-- END OF MAIN CONTAINER -->
<script src="assets/javascript/bootstrap.min.js"></script>
<script src="assets/javascript/custom.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
