<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,800,900|Fredoka+One|Goudy+Bookletter+1911">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/hover.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!--HEADER-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" id="triviaHeader">
                    Trivia
                </div>
            </div>
            <div id="navbar-main">
                <button type="button" class="btn btn-success" id="newGame" onclick="newGame()">
                    Start
                </button>
            </div>
        </div>
    </nav>
<!--MAIN CONTAINER-->
<main class="container">
    <section class="row">
        <!--SIDEBAR-->
        <aside class="col-lg-3 col-md-3 col-sm-4">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h3 class="text-primary">
                                Time Left:
                            </h3>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div>
                                <h3 class="text-warning" id="timeLeft">

                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button type="button" class="btn btn-info" id="hintsBtn" onclick="useHint">
                                        Hint
                                    </button>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h4>
                                        Hints Remaining:
                                        <span id="hintsLeft"></span>
                                    </h4>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!--MAIN GAME-->
        <article class="col-lg-9 col-md-9 col-sm-8">
            <!--PROGRESS BAR-->
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h3>Question
                        <span id="questionNumber"></span>
                    </h3>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <div class="progress" id="progressbar">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="list-group">
                        <div class="list-group-item active"><h3 id="question"></h3></div>
                        <div class="list-group-item answer hvr-fade wrong" id="answer1"><h3></h3></div>
                        <div class="list-group-item answer hvr-fade wrong" id="answer2"><h3></h3></div>
                        <div class="list-group-item answer hvr-fade wrong" id="answer3"><h3></h3></div>
                        <div class="list-group-item answer hvr-fade wrong" id="answer4"><h3></h3></div>
                    </div>
                </div>
            </div>
            <div class="row" ></div>
        </article>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!--<script src="assets/javascript/custom.js"></script>-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>-->
<!--<script src="https://use.fontawesome.com/c09fe9cceb.js"></script>-->
<script src="assets/javascript/app3.js"></script>
</body>
</html>
