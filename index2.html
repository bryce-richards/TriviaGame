<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,800,900|Fredoka+One|Goudy+Bookletter+1911">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/hover.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!--HEADER-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="centered" id="triviaHeader">
                    Trivia
                </h1>
            </div>
        </div>
    </nav>
<!--MAIN CONTAINER-->
<main class="container">
            <section class="row">
                <!--SIDEBAR-->
                <aside class="col-lg-3 col-md-3 col-sm-4">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h3 class="text-primary">
                                        Time Left:
                                    </h3>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div>
                                        <h3 class="text-warning" id="timeLeft">

                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <button type="button" class="btn btn-info" id="hintsBtn" onclick="useHint()">
                                                Hint
                                            </button>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <h4>
                                                Hints Remaining:
                                                <span id="hintsLeft"></span>
                                            </h4>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <!--MAIN GAME-->
                <article class="col-lg-9 col-md-9 col-sm-8">
                    <!--PROGRESS BAR-->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="progress">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h2>Question
                                <span id="questionNumber"></span>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 question">
                            <h2 id="question">
                            </h2>
                        </div>
                    </div>
                    <div class="answer wrong hvr-fade" id="answer1">

                    </div>
                    <br>
                    <div class="answer wrong hvr-fade" id="answer2">

                    </div>
                    <br>
                    <div class="answer wrong hvr-fade" id="answer3">

                    </div>
                    <br>
                    <div class="answer wrong hvr-fade" id="answer4">

                    </div>
                    <br>
                </article>
            </section>

</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!--<script src="assets/javascript/custom.js"></script>-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>-->
<!--<script src="https://use.fontawesome.com/c09fe9cceb.js"></script>-->
<script src="assets/javascript/app.js"></script>
</body>
</html>
